              <div *ngIf="isSubmitted">
                <h3>Reset Password Success! </h3>
                <h2>Please check your email for further instructions!</h2>
              </div>

                <div id="contact" class="form-container" *ngIf="!isSubmitted" >
                    <div class="underlined-title">
                        <h1>Reset/Forgot Password</h1>
                    </div>
                    <fieldset>

                      <div *ngIf="errorMessage" class="alert alert-danger">
                        {{ errorMessage }}
                      </div>

                        <form [formGroup]="forgotpasswordForm" (ngSubmit)="onSubmit()" >
                            <div class="form-group">
                              <label for="email" class="required">Email</label>
                              <input type="text" id="email" class="form-control" placeholder="Email"
                                    formControlName="email" required >
                              <div *ngIf="formErrors.email" class="alert alert-danger">
                                {{ formErrors.email }}
                              </div>
                            </div>
                            <div class="form-group" >
                                  <button type="submit" class="btn btn-primary" [disabled]="!forgotpasswordForm.valid" [ngBusy]="{busy: busy, message: 'Loading...', backdrop: true, delay: 200, minDuration: 600}">Reset Password</button>
                            </div>
                        </form>

                    </fieldset>
                </div>
